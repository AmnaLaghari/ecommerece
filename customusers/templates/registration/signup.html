{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Signup{% endblock %}

{% block content %}
  <h2 class="text-center mt-3">Sign up</h2>
  <div class="card m-5 p-5 card-color">
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-submit">Sign up</button>
    </form>
  </div>    
{% endblock %}
