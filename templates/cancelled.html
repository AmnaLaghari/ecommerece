{% extends 'base.html' %}
{% load poll_extras %}

{% block title %}Checkout Cancel{% endblock %}

        Couldn't checkout try again.
        <a href="{% url 'products'%}" class="btn btn-submit">Continue Shopping</a>

        <img src="{% static 'media/successful_checkout' %}" alt="home" class="shopping"/>
    </div>
</div>

{% endblock %}
